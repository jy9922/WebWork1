<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <style>
      #container {
        width:600px;
        margin:10px auto;
      }
    </style>
  </head>
  <body> 
    <div id="container">
      <h1>회원 가입을 환영합니다</h1>
      <form>
        <fieldset>
          <legend>사용자 정보</legend>
          <ul>
            <li>
              <label for="uid">아이디 </label>
              <input type = "text" id = "uid">
            </li>
            <li>
              <label for="umail">이메일 </label>
              <input type = "email" id = "umail">
            </li>
            <li>
              <label for="pwd">비밀번호 </label>
              <input type = "password" id = "pwd">
            </li>
            <li>
              <label for="pwd_check">비밀번호 확인 </label>
              <input type = "password" id = "pwd_check">
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>이벤트와 새로운 소식</legend>
          <input type="radio" name="event" id ="mail_yes "value="yes">
          <label for="mail_yes"l>메일 수신</label>
          <input type="radio" name="event" id="mail_no" value="no">
          <label for="mail_no">메일 수신 안 함</label>
        </fieldset>
        <div>
          <input type="submit" value="가입하기">
          <input type="submit" value="취소">
        </div>
      </form>
    </div>           
  </body>
</html>
